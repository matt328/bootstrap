redis-cluster:
  enabled: false
postgresql:
  enabled: false
postgresql-ha:
  enabled: false

persistence:
  enabled: true
  claimName: gitea-data-claim
  volumeName: gitea-data-volume
  create: false

gitea:
  config:
    server:
      ROOT_URL: http://gitea.home
      DOMAIN: gitea.home
      PROTOCOL: http
    database:
      DB_TYPE: postgres
      HOST: postgres
      NAME: gitea
      USER: gitea
      PASSWD: gitea
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level
