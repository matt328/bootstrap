apiVersion: v1
data:
  POSTGRES_DB: gitea
kind: ConfigMap
metadata:
  name: postgres-configmap
  namespace: tools
---
apiVersion: v1
data:
  POSTGRES_PASSWORD: Z2l0ZWE=
kind: Secret
metadata:
  name: postgres-secrets
  namespace: tools
stringData:
  POSTGRES_USER: gitea
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tools
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    app: postgress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres-secrets
        - configMapRef:
            name: postgres-configmap
        image: postgres:12.4-alpine
        name: postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: gitea-database-volume
      volumes:
      - name: gitea-database-volume
        persistentVolumeClaim:
          claimName: gitea-database-volume-claim
