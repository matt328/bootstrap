kind: Namespace
apiVersion: v1
metadata:
  name: tools
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: tools
spec:
  project: default
  source:
    repoURL: git@github.com:matt328/bootstrap
    targetRevision: HEAD
    path: manifests/tools/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
