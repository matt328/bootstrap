apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matt328/bootstrap.git
    targetRevision: HEAD
    path: argocd/kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
